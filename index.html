<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Bootstrap Complex Grid Layout</title>
  </head>
  <body>
    <section class="Header">
      <div class="container-fluid">
        <div class="text">
          <h2>Header</h2>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              <h2>1.1</h2>
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">
              <h2>1.2</h2>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">
              <h2>1.3</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="Hero">
      <div class="container-fluid">
        <div class="text">
          <h2>Hero</h2>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">
                  <h2>2.1</h2>
                </div>
              </div>
              <div class="col-md-4 col-sm-12 col-12">
                <div class="box">
                  <h2>2.2</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
              <div class="box">
                <h2>3</h2>
              </div>
          </div>
        </div>
      </div>
    </section>

    <section class="Body">
      <div class="container-fluid">
        <div class="text">
          <h2>Body</h2>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9 col-12">
                <div class="box">
                  <h2>4.1</h2>
                </div>
              </div>
              <div class="d-md-none col-sm-3 d-sm-block col-12">
                <div class="box">
                  <h2>3</h2>
                </div>
              </div>
              <div class="col-md-8 col-sm-12 col-12">
                <div class="box">
                  <h2>4.2</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
              <div class="box">
                <h2>5</h2>
              </div>
          </div>
        </div>
      </div>
    </section>

    <section class="Bar d-sm-block d-md-none d-none">
      <div class="container-fluid">
        <div class="text">
          <h2>Bar</h2>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="box">
              <h2>5</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="Footer">
      <div class="container-fluid">
        <div class="text">
          <h2>Footer</h2>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-12">
            <div class="box">
              <h2>6</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery links -->

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="js/popper.min.js"></script>
    
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
